<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    html {
      padding: 20px 0;
      margin-left: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: hsl(212, 45%, 89%);
    }
    .card { 
      font-size: 11px;
      background-color: hsl(0, 0%, 100%);
      text-align: center;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      width: 30%;
    }
    img {
      margin-top: -130px;
      border-radius: 8px;
      transform: scale(0.5);
    }
    .text {
      font-family: 'Outfit', sans-serif;
      font-size: 15px;
    }
    #title {
      font-weight: 700;
      margin: -125px 20px 15px 20px;
    }
    #textBody {
      font-weight: 400;
      margin: 0px 20px 25px 20px;
    }
  </style>
</head>
<body>
  
  <div class="card">
    <img src="images/image-qr-code.png" alt="QR code">
    <p class="text" id="title">Improve your front-end skills by building projects</p>
    <p class="text" id="textBody">Scan the QR code to visit Frontend Mentor and take your coding skills to the nex level</p>
  </div>

</body>
</html>
